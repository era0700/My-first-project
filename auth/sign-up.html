<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Uniqueorns Login</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-2 cb text-center" style="width: 24rem; height:auto;">
        <img class="card-img-top" src="assets/unicornersss.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"> 
            <!-- USERNAME -->
            <input type="text" placeholder="First Name" name="name" required style="padding-bottom:5px;margin-bottom:12px; font-family:georgia,garamond,serif;">
            <input type="text" placeholder="Last Name" name="lastname" required style="padding-bottom:5px;margin-bottom:12px; font-family:georgia,garamond,serif;">
            <input type="text" placeholder="Username" name="username" required style="padding-bottom:5px;margin-bottom:12px; font-family:georgia,garamond,serif;"> 
            <input type="text" placeholder="Email" name="email" required style="padding-bottom:5px;margin-bottom:12px; font-family:georgia,garamond,serif;">
            <!-- PASSWORD -->
            <input type="text" placeholder="Password" name="password" required style="padding-bottom:5px;margin-bottom:12px; font-family:georgia,garamond,serif;">
          </p>
          <a href="#" class="btn btn-light">Sign up</a>
        </div>
        <div class="container signup">
            <p>Already a uniqueorner?<a href="../project1/index.html"><br>Log in here.</br></a></p>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
