<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Uniqueorns Login</title>
  </head>
  <body>
    <div class="container">
      <div class="card m-2 cb text-center" style="width: 24rem; height:auto;">
        <img class="card-img-top" src="../assets/images/unicornersss.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"> 
            <!-- USERNAME -->
            <input type="text" placeholder="First Name" name="name" class="input">
            <input type="text" placeholder="Last Name" name="lastname" class="input">
            <input type="text" placeholder="Username" name="username" class="input"> 
            <input type="text" placeholder="Email" name="email" class="input">
            <!-- PASSWORD -->
            <input type="text" placeholder="Password" name="password" required class="input">
          </p>
          <a href="#" class="btn btn-light">Sign up</a>
        </div>
        <div class="container signup">
            <p>Already a uniqueorner?<a href="sign-in.html"><br>Log in here.</br></a></p>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
