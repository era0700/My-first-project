<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css">
  <title>Uniqueorns Login</title>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card my-2 px-6 py-4 cb text-center" style="width: 24rem; height:auto;">
        <img class="card-img-top" src="../assets/images/unicornersss.png" alt="Card image cap">
        <div class="card-body">
          <form class="column needs-validation" novalidate>
            <div class="col-md-12 mb-3">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
                  required>
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
              </div>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationCustom03" class="form-label">Username</label>
              <input type="text" class="form-control" id="validationCustom03" required>
            </div>

            <div class="col-md-12 mb-3">
              <label for="validationCustom04" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationCustom04" required>
            </div>

            <div class="col-12 mb-3">
              <button class="btn btn-primary">Submit form</button>
            </div>
          </form>
          <p>Already a uniqueorner?<a href="sign-in.html"><br>Log in here.</br></a></p>
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
