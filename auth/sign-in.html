<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Uniqueorns  Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="card my-5 px-10 py-5 cb text-center" style="width: 24rem; height:auto;">
          <img class="card-img-top" src="../assets/images/unicornersss.png" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"> 
          </div>  
          <form class="column">
            <div class="col-md-12">
              <label for="validationDefault01" class="form-label">Username</label>
              <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <div class="col-md-12">
              <label for="validationDefault02" class="form-label">Password</label>
              <input type="password" class="form-control" id="validationDefault02" required>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
